<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Catalogue</title>
</head>
<body>

    <header>
        <h1>Catalogue Page</h1>
    </header>

    <section id="catalogueSection">
        <!-- Items will be statically added here -->
        <div class="catalogue-item">
            <h3>Fruits</h3>
            <img width=150 height=150 src="https://www.healthyeating.org/images/default-source/home-0.0/nutrition-topics-2.0/general-nutrition-wellness/2-2-2-3foodgroups_fruits_detailfeature.jpg?sfvrsn=64942d53_4 alt=Fruits">
            <button onclick="addToCart('Fruits')">Add to Cart</button>
            <h3>jewelry</h3>
            <img width=150 height=150 src="https://muchmore.co.in/pub/media/catalog/product/cache/77256aaac947d94e5c0b30b852b005f6/e/x/ex-13_2_.jpg">
            <button onclick="addToCart('jewelry')">Add to Cart</button>
            <h3>Toys</h3>
            <img width=150 height=150 src="https://images-cdn.ubuy.co.in/633b299e0b169467b86f3ebb-toys-for-5-year-old-boys-5-in-1-take.jpg">
            <button onclick="addToCart('Toys')">Add to Cart</button>
            <h3>electronics</h3>
            <img width=150 height=150 src="https://upload.wikimedia.org/wikipedia/commons/f/f5/Electronic_circuit.jpg">
            <button onclick="addToCart('Electronics')">Add to Cart</button>
    
        </div>
        <!-- Repeat the above structure for the remaining items -->
    </section>

</body>
</html>
